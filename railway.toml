[build]
builder = "nixpacks"

[build.nixpacks]
detect = false

[build.nixpacks.phases]
build = "cd backend/RealTimeChat && dotnet publish -c Release -o out"

[build.nixpacks.environmentVariables]
DOTNET_PROJECT_PATH = "backend/RealTimeChat/RealTimeChat.csproj"

[deploy]
startCommand = "dotnet backend/RealTimeChat/out/RealTimeChat.dll" 